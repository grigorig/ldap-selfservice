<!DOCTYPE html>
<html data-ng-app="LoginApp">

<head>
<meta charset="utf-8">
<title>gnumpf.tk auth</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="assets/bomb.png">
<link rel="stylesheet" href="assets/w3.css">
<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
<script src="assets/angular/angular.min.js"></script>
<script src="assets/angular/angular-route.min.js"></script>
<script src="app.js"></script>
<style type="text/css">.ng-cloak { display: none !important; }</style>
</head>

<body data-ng-controller="MasterCtrl">

<noscript><h6 class="w3-container w3-center w3-padding">This site requires JavaScript.</h6></noscript>

<div class="w3-content ng-cloak" style="max-width: 45em;">
<div class="w3-card-8 w3-margin-top w3-margin-bottom">
<header class="w3-container w3-teal">
  <h1><i class="fa fa-user" aria-hidden="true"></i> {{title}}</h1>
</header>

<div data-ng-view></div>

</div>
</div>

 <div class="w3-modal w3-show ng-cloak" data-ng-show="show_modal">
  <div class="w3-modal-content">
    <header class="w3-container w3-red">
      <h2>{{modal_title}}</h2>
    </header>
    <div class="w3-container">
      <p>{{modal_msg}}</p>
      
      <div class="w3-panel w3-sand" data-ng-show="modal_err_msg"><p>{{modal_err_msg}}</p></div>
      
      <p data-ng-show="modal_post_msg">{{modal_post_msg}}</p>
    </div>
    <footer class="w3-container w3-center">
      <p>
      <input id="close-button" type="button" value="Close" class="w3-btn w3-blue w3-hover-none w3-hover-red" data-ng-click="show_modal = false">
      </p>
    </footer>
  </div>
 </div>

</body>
</html>
